<style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    /* Encabezado */
    header {
      background-color: #9900ff;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    /* Menú de navegación */
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 1.5rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #a30a0a;
    }
    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    /* Contenido principal interno */
    .main-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    /* Responsive: ajustes para dispositivos móviles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        margin-top: 1rem;
      }
      nav ul li {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
